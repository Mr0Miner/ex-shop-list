<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه مایکروسافت</title>
    <link rel="stylesheet" href="styles.css"> <!-- اضافه کردن استایل CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/732/732221.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="tab-buttons">
            <button class="tablink" onclick="openPage('Products', this)" id="defaultOpen">محصولات فروشگاه</button>
            <button class="tablink" onclick="openPage('Products-Information', this)">اطلاعات کلی فروشگاه</button>
        </div>

        <hr>

        <div id="Products" class="tabcontent">
                <div class="search-container">
                    <select id="search-column">
                        <option value="0">اسم محصول</option>
                        <option value="1">مدل</option>
                        <option value="2">توضیحات</option>
                        <option value="3">قیمت</option>
                        <option value="4">قیمت خرید</option>
                        <option value="5">تعداد مانده</option>
                        <option value="6">سود</option>
                    </select>
                    <input type="text" id="search-input" placeholder="جستجو..." onkeyup="searchTable()">
                    <div class="file-input-container"><input type="file" id="file-path" accept=".xlsx, .xls" class="file-input" style="display: none;"><button class="file-button" onclick="document.getElementById('file-path').click();"><i class="fa">&#xf093;</i></button></div>
                </div>
                <table id="excel-table">
                    <thead>
                        <tr>
                            <th>اسم محصول</th>
                            <th>مدل</th>
                            <th>توضیحات</th>
                            <th>قیمت</th>
                            <th>قیمت خرید</th>
                            <th>تعداد مانده</th>
                            <th>سود</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
        </div>

        <div id="Products-Information" class="tabcontent">
            <table class="info-table">
                <tr>
                    <td><span id="total-profit-words"></span></td>
                    <td><span id="total-profit"></span></td>
                    <td>جمع کل سود‌های محصولات</td>
                </tr>
                <tr>
                    <td><span id="total-mult-words"></span></td>
                    <td><span id="total-mult"></span></td>
                    <td>جمع کل ضرب سود و تعداد</td>
                </tr>
                <tr>
                    <td><span id="total-diff-words"></span></td>
                    <td><span id="total-diff"></span></td>
                    <td>جمع کل تفریق قیمت خرید با فروش</td>
                </tr>
                <tr>
                    <td><span id="total-products-words"></span></td>
                    <td><span id="total-products"></span></td>
                    <td>تعداد کل محصولات</td>
                </tr>
            </table>
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mahmoud-eskandari/NumToPersian/dist/num2persian-min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
